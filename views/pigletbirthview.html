{{template "header"}}

<body ontouchstart>
    <div class="container" id="container"></div>
    <div class="page__ft">
        <a href="javascript:home()"><img src="/static/images/icon_footer_link.png" /></a>
    </div>

    <form method="post" action="/sowview">
    <div class="page__bd">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">耳号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" required pattern=^\d{11}$ maxlength=11 name="erhao" placeholder="请输入耳号" emptytips=请输入耳号 notmatchtips=请输入正确的耳号/>
                </div>
            </div>

            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">饲养阶段</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="1">空怀</option>
                        <option value="2">配种</option>
                        <option value="3">妊娠</option>
                        <option value="4">分娩</option>
                        <option value="5">断奶</option>
                    </select>
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">日期</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="date" value="" name="date" id="mydate"/>
                </div>
            </div>
         </div>
         <div class="weui-btn-area">
            <button type="submit" class="weui-btn weui-btn_plain-primary" href="javascript:" id="topTipsBtn">查找</button>
        </div>
        </div>
        </form>

<div class="page">

    <form method="post" action="/sowview">
        <div class="page__bd">
        <div class="weui-form-preview">
            <div class="weui-form-preview__hd">
             <label class="weui-form-preview__label">母猪信息</label>
             <em class="weui-form-preview__value">¥2400.00</em>
            </div>
        <div class="weui-form-preview__bd">
            <p>
                <label class="weui-form-preview__label">日龄</label>
                <span class="weui-form-preview__value">电动打蛋机</span>
            </p>
            <p>
                <label class="weui-form-preview__label">窝数</label>
                <span class="weui-form-preview__value">{{.woshu}}</span>
            </p>
   
        </div>
        <div class="weui-form-preview__ft">
            <a href="javascript:;" class="weui-form-preview__btn weui-form-preview__btn_primary" id="showIOSDialog1">删除操作</a>
        </div>

        <div id="dialogs">
        <!--BEGIN dialog1-->
        <div class="js_dialog" id="iosDialog1" style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd"><strong class="weui-dialog__title">弹窗标题</strong></div>
                <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">取消操作</a>
                    <button type="submit" class="weui-dialog__btn weui-dialog__btn_primary">确定删除</button>
                </div>
            </div>
        </div>
        <!--END dialog1--> 
        </div>

       </div>
       <br>
       
        </div>
     </form>

</div>


<script type="text/javascript">//确认按钮JS
    $(function(){
        var $iosDialog1 = $('#iosDialog1');
            
        $('#dialogs').on('click', '.weui-dialog__btn', function(){
            $(this).parents('.js_dialog').fadeOut(200);
        });

        $('#showIOSDialog1').on('click', function(){
            $iosDialog1.fadeIn(200);
        });
    });
</script>
<script type="text/javascript">//返回主页JS
    function home() {
        window.location.href = "/";
            return false;
                        }
</script>

    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
</body>

</html>
